<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>TURIST HELPER</title>
    <script type=text/javascript src='../static/js/index.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div id="col-3" class="col-3">
    </div>
    <div class="col-6">
        <div class="background">
            <h2 class="title">Twoje obrazy {{ message }}</h2>
            <div class="list-group">
                {% for id, title in listOfPublications.items() %}
                <a class="list-group-item list-group-item-action"
                   href="https://web.company.com/details?token=abc
                    &uid={{ uid }}&pid={{ id }}">{{ loop.index }}. {{ title }}</a>
                {% endfor %}

            </div>
            <!--    To nie jest podpiete        -->
            <form class="form" action="/add">
                <input class="btn btn-primary" type="submit" value="Dodaj nowy obraz"/>
            </form>
        </div>
    </div>
    <div class="col-3">
        <div>
            <!--    To nie jest podpiete        -->
            Jesteś zalogowany jako: {{ uid }}
            <a href="/logout">(Wyloguj)</a>
        </div>
        <div>
            <!--    To nie jest podpiete        -->
            <a href="/changepassword" class="registerButton">Zmień hasło</a>
        </div>
    </div>
</div>
</body>
</html>
