<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Tourist helper</title>
    <script type=text/javascript src='../static/js/index.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/request.css">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="background">
                <h2 class="title">New translation request</h2>
                <form class="form" action="/translation/add" method="POST"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your email" required>
                    </div>
                    <div class="form-group">
                        <label>File:</label>
                        <div class="custom-file" id="customFile" lang="es">
                            <input type="file" class="custom-file-input" id="file"
                                   aria-describedby="fileHelp" name="file" accept="image/png, image/gif, image/jpeg" required>
                            <label class="custom-file-label" for="file" >
                                Select file...
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Target language:</label>
                        <select class="custom-select" id="language" name="language" required>
                            <option value="pl" selected>Polish</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                    <input type="hidden" name="token" value="{{ uploadToken }}"/>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="submitButton">Send request</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
